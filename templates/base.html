<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polls App</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel = stylesheet href = "{% static 'css/style.css' %}">


</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}"><h2>Muranga Polls</h2></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="apa" style="text-align: left;">
          
          {% if user.is_authenticated %}
         
          
               <a class="nav-link waves-effect" style="color: cornsilk;"><strong>
              Hi {{ user.username }}! <i class="fas fa-id-card"></i></strong>
              </a>
              <a class="nav-link waves-effect" href="{% url 'logout' %}" style="color: rgb(226, 227, 235);"><strong>Log-Out <i class="fas fa-users"></i></strong></a>
           
              
          
          {% else %}
             
              <a class="nav-link waves-effect" href="{% url 'signup' %}"> Sign-Up &nbsp<i class="fas fa-sign-in-alt"></i></a>
             
              </div>
          {% endif %}
      
        </div>
      </nav>
</body>
<div class = container>
    {% block content %}
   
{% endblock %}

{% include "footer.html" %}
    
</div>

</html>
